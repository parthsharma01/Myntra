<html lang="en">
    <head>
        <title>Detailing Page</title>
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200..800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <div class="main">
            <!-- Header section start -->
            <div class="header">
                <div class="logo"></div>
                <img src="images/myntra logo.png" width="50px" height="50px">
                <div class="nav-menu">
                    <div>Men</div>
                    <div>Women</div>
                    <div>Kids</div>
                    <div>Home & Living</div>
                    <div>Beauty</div>
                    <div>Studio</div>
                </div>
                <div class="search">
                    <div class="search-icon">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                    <div>
                        <input type="text" placeholder="Search for products, brands and more">
                    </div>
                </div>
                <div class="account">
                    <div class="profile">
                        <i class="fa-regular fa-user"></i><br>
                        Profile 
                    </div>
                    <div class="profile">
                        <i class="fa-regular fa-heart"></i><br>
                        Wishlist 
                    </div>
                    <div class="profile">
                        <i class="fa-solid fa-bag-shopping"></i><br>
                        Bag 
                    </div>
                </div>
            </div>
            <!-- Header section end -->
            <!-- Images section start -->

                <img src="images/Men-Teal-Green-Slim-Fit-Tropical-Printed-Pure-1.jpg" alt="">
                <img src="images/Men-Teal-Green-Slim-Fit-Tropical-Printed-Pure-2.jpg" alt="">

                <img src="images/Men-Teal-Green-Slim-Fit-Tropical-Printed-Pure-5.jpg" alt="">
            </div> -->
            <div class="product-page">
                <div class="main-image"> 
                    <img src="images/Men-Teal-Green-Slim-Fit-Tropical-Printed-Pure-1.jpg" alt="" width="435px" height="583px">
                    <img src="images/Men-Teal-Green-Slim-Fit-Tropical-Printed-Pure-2.jpg" alt="" width="435px" height="583px">
                    <img src="images/Men-Teal-Green-Slim-Fit-Tropical-Printed-Pure-3.jpg" alt="" width="435px" height="583px">
                    <img src="images/Men-Teal-Green-Slim-Fit-Tropical-Printed-Pure-4.jpg" alt="" width="435px" height="583px">
                    <img src="images/Men-Teal-Green-Slim-Fit-Tropical-Printed-Pure-5.jpg" alt="" width="435px" height="583px">                </div>
                <div class="details">
                    <h1>Urbano Fashion</h1>
                    <p class="description">Men Teal Green Slim Fit Tropical Printed Pure Cotton T-shirt</p>
                    <div class="price">
                        <span class="current-price">₹340</span>
                        <span class="original-price">₹1099</span>
                        <span class="discount">(69% OFF)</span>
                    </div>
                    <p class="tax-info">Inclusive of all taxes</p>
                    <h3>More Colors</h3>
                    <div class="more-colors">
                        <img src="images/Urbano-Fashion-Men-White--Grey-Printed-Slim-Fit-Training-or--1.jpg" alt="Color 1">
                        <img src="images/Urbano-Fashion-Men-Olive-Green-Printed-Tropical-Slim-Fit-T-s-6.jpg" alt="Color 2">
                        <img src="images/Urbano-Fashion-Men-Mustard-Yellow-Printed-Slim-Fit--Pure-Cot-1.jpg"Color 3">
                        <img src="images/Urbano-Fashion-Men-Turquoise-Blue-Floral-Printed-Tropical-Sl-1.jpg"Color 4">
                    </div>
                    <h3>Select Size</h3>
                    <div class="sizes">
                        <button>S</button>
                        <button>M</button>
                        <button>L</button>
                        <button>XL</button>
                        <button>XXL</button>
                    </div>
                    <div class="actions">
                        <button class="add-to-bag">Add to Bag</button>
                        <button class="wishlist">Wishlist</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
